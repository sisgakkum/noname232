<!DOCTYPE html>
<html lang="id">
<head>

  <title>SISGAKKUM</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/1/16/Insignia_of_the_Indonesian_Air_Force.svg" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #eee;
      overflow: hidden; /* Mencegah scroll ganda */

    .iframe-container {
      width: 100%;
      height: 100dvh; /* Menggunakan dvh agar pas di mobile browser */

    }

    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      id="app"
      src="https://script.google.com/macros/s/AKfycbwvR_X41bRTPfT-7BpODQmp5oz3WyPnY5kGfRz5y4I9fEisKU6Frlz1EWdXYba8at5B/exec"
      scrolling="yes"
      allowfullscreen="true"
      webkitallowfullscreen="true"
      mozallowfullscreen="true"
      allow="fullscreen; camera; microphone; display-capture; geolocation;">
    </iframe>
  </div>
</body>
</html>
